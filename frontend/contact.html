<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLE.css">
    <title>SLECCT CONTACT LIST</title>
   
</head>
<body>
   <body class="background">
    <div class="add-contact-list">
        <h1>ENTER THE GIVEN INFORMATION:</h1>
        <center>
          <a href="index.html">
            <input type="button" value="HOME">
        </a>
        </center>


        <center>
        <form action="#" method="post">
            <p>FULL NAME</p>
            <input type="text" name="fullname" placeholder="full name">
            <p>USER NAME</p>
            <input type="text" name="username" placeholder="username">
            <p>EMAIL ID</p>
            <input type="text" name="email id" placeholder="email id"><br> <br>
           
           
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Contact</label>
                <select class="form-select" id="validationDefault04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>all contacts</option>
                  <option>selected ones only</option>
                </select>
              </div><br>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                  </label>
                </div>
              </div><br>
          
             <button TYPE="SUBMIT">Submit</button>
        </form>
        </center>

    </div>

    
   
</body>
</html>
